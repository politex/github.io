<html>
<body>
 <p  style="font-size: 20px; font-family: Comic Sans MS, cursive, sans-serif;">World First Online Browser v0.1</p>
 <p id="demo">
  <input type="text" id="textbox" style="width: 500px;" value="http://dubyago.info"></input>
   <button onclick="myFunction()">Go</button><br>



<script>
function myFunction() {
    var input = document.getElementById("textbox");
    var output = document.getElementById("outbox");
    output.setAttribute("src", input.value);
}
</script>

  </script>
  <iframe id="outbox" width="99%" height="80%" sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation" src="dubyago.info"></iframe>
