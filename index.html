<html>
<body>
 <p id="demo">
  <script>
  var txt = "";
  txt += "<p>Browser CodeName: " + navigator.appCodeName + "Browser Name: " + navigator.appName + Browser Version: " + navigator.appVersion + "</p>";
  txt += "<p>Cookies Enabled: " + navigator.cookieEnabled + "Browser Language: " + navigator.language  + "Browser Online: " + navigator.onLine + "</p>";
  txt += "<p>Platform: " + navigator.platform + "User-agent header: " + navigator.userAgent + "</p>";
  document.getElementById("demo").innerHTML = txt;
  </script>
  <iframe width="99%" height="80%" src="http://dubyago.info/index.html"></iframe>
  </p>
</body>
</html>
